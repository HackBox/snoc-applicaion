<html>

<body>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./button.css">
    <style>
        @import url(https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300,600);

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            background: #FDFDFD;

        }

        .box {
            position: relative;
            /*Irrelevant code*/
            width: 500px;
            height: 100px;
            box-sizing: border-box;
            margin: 5px;
            display: inline-flex;
            font-size: 30px;
            justify-content: center;
            align-items: center;
            line-height: 90px;
            color: #0f1923;
            margin-left: -100px;
            margin-top: -90px;
            font-weight: 400;
            margin-bottom: 50px;
        }

        .box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--c, red);
            -webkit-mask:
                linear-gradient(#fff, #fff) top left,
                linear-gradient(#fff, #fff) top left,
                linear-gradient(#fff, #fff) bottom left,
                linear-gradient(#fff, #fff) bottom left,
                linear-gradient(#fff, #fff) top right,
                linear-gradient(#fff, #fff) top right,
                linear-gradient(#fff, #fff) bottom right,
                linear-gradient(#fff, #fff) bottom right;
            -webkit-mask-size: var(--b) var(--w), var(--w) var(--b);
            -webkit-mask-repeat: no-repeat;
            mask:
                linear-gradient(#fff, #fff) top left,
                linear-gradient(#fff, #fff) top left,
                linear-gradient(#fff, #fff) bottom left,
                linear-gradient(#fff, #fff) bottom left,
                linear-gradient(#fff, #fff) top right,
                linear-gradient(#fff, #fff) top right,
                linear-gradient(#fff, #fff) bottom right,
                linear-gradient(#fff, #fff) bottom right;
            mask-size: var(--b) var(--w), var(--w) var(--b);
            mask-repeat: no-repeat;
        }

        .mybox {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            transition: all 1s ease;
        }

        .mybox .inner {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .mybox .inner .panel {
            position: relative;
            box-sizing: border-box;
            height: 100%;
            width: 60%;
            float: left;
            transform: skew(-20deg);
        }

        .mybox .inner .panel.panel-left {
            margin-left: -10%;
            z-index: 100;
        }

        .mybox .inner .panel .panel-content {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 50%;
            top: 40%;
            transform: translateX(-50%) translateY(-50%) skew(20deg);
        }

        .mybox .inner .panel.panel-right {
            margin-right: -10%;
            background: #3b3b3b;
        }

        .panel.panel-right .panel-content {
            display: table-column;
            color: white;
            margin-top: 30%;
        }

        .mybox .inner .panel.panel-left .panel-content .form {
            display: block;
            position: absolute;
            margin: 0 auto;
            width: 300px;
            min-height: 400px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-25%);
        }

        .mybox .inner .panel.panel-left .panel-content .form h1 {
            display: block;
            margin: 0 0 45px 0;
            color: black;
            font-weight: 200;
            font-size: 18px;
        }

        .group {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            font-size: 13px;
            height: 45px;
            padding: 10px 10px 10px 5px;
            display: block;
            width: 300px;
            border: none;
            outline: none;
            border-bottom: 1px solid black;
            color: black;
            background: rgba(0, 0, 0, 0);
            opacity: 0.5;
            transition: 0.2s ease;
        }

        input:focus {
            outline: none;
            opacity: 1;
        }

        label {
            color: black;
            font-size: 13px;
            font-weight: normal;
            position: absolute;
            pointer-events: none;
            left: 5px;
            top: 15px;
            opacity: 0.5;
            transition: 0.2s ease all;
            -moz-transition: 0.2s ease all;
            -webkit-transition: 0.2s ease all;
        }

        /* active state */
        input:focus~label,
        input:valid~label {
            top: -10px;
            font-size: 12px;
            color: black;
            opacity: 1;
        }

        .highlight {
            position: absolute;
            height: 60%;
            width: 100px;
            top: 25%;
            left: 0;
            pointer-events: none;
            opacity: 0.5;
        }

        /* active state */
        input:focus~.highlight {
            -webkit-animation: inputHighlighter 0.3s ease;
            -moz-animation: inputHighlighter 0.3s ease;
            animation: inputHighlighter 0.3s ease;
        }

        /* ANIMATIONS ================ */
        @-webkit-keyframes inputHighlighter {
            from {
                background: black;
            }

            to {
                width: 0;
                background: transparent;
            }
        }

        @-moz-keyframes inputHighlighter {
            from {
                background: black;
            }

            to {
                width: 0;
                background: transparent;
            }
        }

        @keyframes inputHighlighter {
            from {
                background: black;
            }

            to {
                width: 0;
                background: transparent;
            }
        }

        a.send-btn {
            float: right;
            color: black;
            transition: 0.2s ease;
        }

        a.send-btn:hover {
            color: #FAFAFA;
            cursor: pointer;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
            overflow-y: auto;

            transition: all 0.33s ease;
        }

        .menu::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(240, 240, 240, 0.0);

            transition: all 0.45s ease;
        }

        body.menu-active .menu {
            left: 0;
        }

        body.menu-active .menu::before {
            background: rgba(240, 240, 240, 0.9);
        }
    </style>
</body>
